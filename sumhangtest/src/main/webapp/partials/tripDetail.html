
<div class="header-tripDetail"> 
	<a href="#/main"><img src='resources/images/Header-Logo.png' class="Header-Logo"> </a>
</div>


	<div class="tripDetail view">
		
		
	<!-- 메인 상세 페이지 리스트 -->		
		<div class="mainTripDetail" data-ng-show="mainTripDetail">
			<div class="row row0">
				<div class="mainPosition">
					<img class="mainImg"
						data-ng-src="{{serverAddress}}resources/images/tripPhotoFile/{{trip.TRAVEL_SPHOTO}}">
					<div class="tripDetailImageText">
						{{trip.travel}}
					</div>
				</div>
			</div>
			
		
				
		
			<div class="row row1">
				<div class="col-xs-7">
				
					 <p class="detailTitle"> 
						{{trip.title}}
					 </p> 
					<!-- <img class="cal" src="{{serverAddress}}resources/images/icons/weddingday32.png">  -->
					
					<span class="tripDetailSchedule">
						{{trip.travel_start}}~{{trip.travel_end}} </span>
				</div>
				<!-- 아이콘들 -->
					<span id="tripParticipants"> <img
						data-ng-src="{{serverAddress}}resources/images/wishMember.png"
						class="groupImg visible" /> <!-- 모집인원아이콘 --> <span
						class="groupCount visible" id="mainTripMember">{{trip.TRAVEL_USER_COUNT}}</span>
						<!-- 모집인원 --> <img
						data-ng-src="{{serverAddress}}resources/images/heart.png"
						class="favoImg visible" /> <!-- 좋아요 아이콘 --> <span
						class="favoriteCount visible" id="mainLikeNum">{{trip.TRAVEL_FAVORITE}}</span>
						<!-- 좋아요 카운트 -->
					</span>
					
				
				
				<div class="col-xs-5">
					<img class="userPho"
						data-ng-src="{{serverAddress}}resources/images/userPhotoFile/{{trip.user_sphoto}}">
					<p class="nick">
						썸 장  <span class="username">{{trip.nick}}</span>  님
					</p>
				</div>
					<button type="button" class="btn btn-warning" 
				        data-ng-click="insertFavorite()" id="tripDetailCheckLike"><img id="inBtnLike" src="{{serverAddress}}resources/images/heart-24-24.png"></button>
				
				
				
			</div>
	
			<div class="row desc">
				<div class="col-xs-12">{{trip.TRAVEL_DESCRIPTION}}</div>
			</div>
		</div>	
		
<!-- ////////////////   메인 상세 수정 페이지      ////////////////////////////////-->	
		<div class="editDetailPage" data-ng-show="editPage">
		<form id="editTripForm" name="editTripForm" data-ng-submit="goEditTripRequest()" 
		      class="form-horizontal" data-ng-model="editTrip" novalidate>
		      
		
	<!-- 여행 사진 선택 -->
			<div id=editTripPhotoSpace class="form-group">
				<div id="editTripPhotoImg">
					<img style="height: 200px; width:100%;" src="resources/images/picture-attachment-128.png" id="editPhotoUpdate" data-ng-Click="goEditTripDetailPhoto()">				
				</div>				<!-- editTripPhotoImg End	 -->	
				
				<!-- <div id="editTripPhotoText">
					<h5 id="editTripPhotoUpload">사진을 올려주세요.</h5>
				</div> -->
			</div>			<!-- editTripPhotoSpace End -->
			
				
		<!--여행지-->
		
			<div class="form-group row"  id="editDestinationGroup" data-ng-class="{ 'has-error' : editTripForm.tripDestinationInput.$invalid && submitted}">
				<label for="tripDestination" class="col-xs-3 control-label" id="editDestinationLabel">
					<img src="{{serverAddress}}resources/images/airplane-7-24.png" id="modifyMemberUserName">
				</label>
				<div class="col-xs" id="editDestinationInputGroup">
					<input type="text" class="form-control" id="editDestinationText" name="tripDestinationInput" value="{{trip.travel}}"  
					data-ng-model="editTrip.travel" required>
				</div>				<!-- editDestinationInputGroup End -->
			</div>						<!-- editDestinationGroup End -->
	
			
		<!-- 여행제목-->
			<div class="form-group " id="editTitleGroup" data-ng-class="{ 'has-error' : editTripForm.tripTitleInput.$invalid && submitted}" >
				<label for="tripTitle" class="col-xs-3 control-label" id="tripTitleLabel">
					<img src="{{serverAddress}}resources/images/baggage-24.png" id="modifyMemberUserName">
				</label>	
				<div class="col-xs" id="tripTitleInputGroup">
					<input type="text" class="form-control" id="tripTitleInput" name="tripTitleInput" data-ng-model="editTrip.title"
					value="{{trip.title}}" data-ng-init="editTrip.title=trip.title"required>	
				</div>			<!-- tripTitleInputGroup End -->
			</div>		<!--editTripTitleGroup End -->
			
		
		<!-- 여행기간 -->
		
		
		<div class="form-group" id="editScheduleGroup" data-ng-class="{ 'has-error' : (editTripForm.datepicker3.$invalid || editTripForm.datepicker4.$invalid ) && submitted}" >
		<!-- 출발일 -->
				<div id="editTripScheduleLeft">
					<label for="datepicker2" class="col-xs-3 control-label" id="tripPeriodLabel">
						<img src="{{serverAddress}}resources/images/planner-24.png" id="modifyMemberUserName">
					</label>
					<div class="col-xs" id="editStartDate" name="sta">
						<input type="text" class="form-control" id="datepicker7" name="datepicker3" data-ng-model="editTrip.travelStart"
							value="{{trip.travel_start}}"  required>
					</div>					<!-- editStartDate End -->
				</div>					<!-- editTripScheduleLeft End -->
		
		<!-- 도착일 -->		
				<div id="editTripScheduleRight">
						<label for="datepicker2" class="col-xs-2 control-label" id="editScheduleEndLabel">
							<img src="{{serverAddress}}resources/images/planner-24.png" id="modifyMemberUserName">
						</label>
						<div class="col-xs" id="tripEnddate">
							<input type="text" class="form-control" id="datepicker8" name="datepicker4"
									value="{{trip.travel_end}}" data-ng-model="editTrip.travelEnd" required>
						</div>	
				</div>			<!-- editTripScheduleRight End -->
		</div>			<!-- seditScheduleGroup" End -->
			
	<!-- 모집인원-->
				<div  class="form-group" id="countEditTrip" data-ng-class="{ 'has-error' : editTripForm.tripNumberInputEditTrip.$invalid && submitted}" >
					<label for="editTripNumber" class="col-xs-2 control-label" id="tripNumberLabel-editTrip">
						<img src="{{serverAddress}}resources/images/conference-ccc-24.png" id="modifyMemberUserName">
					</label>
					<div class="col-xs" id="tripNumberInput-editTripSpace">
						<input type="number" class="form-control" min="1" max="20" id="tripNumberInput-editTrip" name="tripNumberInputEditTrip"
						data-ng-model="editTrip.travelUserCount"  value="{{trip.TRAVEL_USER_COUNT}}" required>
					</div>			<!-- tripNumberInput-addTripSpace End -->
				</div>			<!-- tripNumberLabel-addTrip End -->
			
		<!-- 세부내용 -->
			<div class="form-group " id="contextEditTripSpace">
				<label for="tripContext" class="col-xs-3 control-label" id="editTripContextLabel">
					<img src="{{serverAddress}}resources/images/text-justify-24.png">
				</label>
				<div class="col-xs" id="eidtContextTextSpace">
					<textarea class="form-control" rows="3" id="editTripContextText" 
					data-ng-value="trip.TRAVEL_DESCRIPTION" data-ng-model="editTrip.travelDescription" > 
					</textarea>
				</div>			<!-- eidtContextTextSpace End -->
			</div>				<!-- contextEditTripSpace End -->
			
	
	
	<!-- 여행올리기 -->
			<div class="form-group" id="editDetailSubButton">
				<div class="col-xs-offset-2">
					<button type="submit" class="btn btn-warning btn-xs btn-block"   id="updateEditTrip">여행 수정하기</button>
				</div>
			</div>
			
		</form>
	</div>
<!-- /////////////////////////////////////메인 상세 수정 하기 끝//////////////////////////////////////////////	 -->
		
		
		<div class="row addBtn">
			<!-- 읽는사람용 버튼 -->
			<div class="readUserButton" data-ng-show="readUserButton">
				<button type="button" class="btn btn-warning" id="signUpTripBtn"
				data-ng-click="goEnterTrip(trip.PUSH)">참가신청</button>
			</div>
			<!-- 글작성한 사람용 버튼 -->
			<div class="writeUserButton" data-ng-show="writeUserButton">
				<button type="button" class="editTrip btn btn-default"
						data-ng-click="goEditTripDetail()">수        정</button>
				<button type="button" class="deleteTrip btn btn-warning" 
				        data-ng-click="goDeleteTripDetail()">삭        제</button>
			</div>
		</div>
	
		<!-- 리플 시작 -->
		<div class=tripDetailReplyList data-ng-show="tripDetailReplyList">
			<ul>
				<li data-ng-repeat="reply in replys">
					<div class="row reply">
						<div class="col-xs-1 reUser">
							<img data-ng-src="{{serverAddress}}resources/images/userPhotoFile/{{reply.user_sphoto}}" />
						</div>
						<div class="col-xs-2 reNick">{{reply.nick}}</div>
						
						<div class="col-xs-4 arrow_box">{{reply.TBOARD_RE_DESCRIPTION}}</div>
						
						<div class="col-xs-1 delete" data-ng-show="{{reply.del}}">
							<img data-ng-click="goDelTripDetailRe(reply.TRAVEL_BOARD_REPLY_NO)"  
							src="{{serverAddress}}resources/images/icons/tripDetailDelete.png"/>					
						</div>
						<div class="col-xs-1 edit" data-ng-show="{{reply.del}}">
							<img data-ng-click="goEditTripDetailRe(reply.TRAVEL_BOARD_REPLY_NO)"  
							src="{{serverAddress}}resources/images/icons/tripDetailEdit.png"/>		
						</div>				
					</div>
				</li>
			</ul>
		</div>
	</div>
	
<div class=wraper-footer-tripDetail>
		<div class="row inputReply" data-ng-show="inputRe">
			<div class="col-xs-10">
				<input type="text" class="textbox" placeholder="댓글을 입력하세요"
					data-ng-model="tripDetailReply">
			</div>
			<div class="col-xs-2" id="writeTripDetailBtn">
				<button type="button" class="btn btn-warning replybtn"
					data-ng-click="goTripDetailReply()">입력</button>
			</div>
		</div>
		
		<div class="row inputReply" data-ng-show="editRe">
			<div class="col-xs-7">
				<input type="text" class="textbox" data-ng-model="tripDetailReEditDescription">
			</div>
			<div class="col-xs-3">
				<button type="button" class="btn btn-danger replybtn"
					data-ng-click="goTripDetailReplyEdit()">댓글 수정</button>
			</div>
		</div>
</div>


<!-- datepicker -->
	<script>
        $(function() {
            $( "#datepicker7" ).datepicker({
                dateFormat: 'yy-mm-dd'
            });
        });
        
        $(function() {
            $( "#datepicker8" ).datepicker({
                dateFormat: 'yy-mm-dd'
            });
        });
        
        $(function() {
        	
        });
    </script>
