<div class="addTrip view">
	<div id="addTravel">	
		<div class="page-header">
			<h1> </h1>
		</div>
	
		<form data-ng-submit="addTripRequest()" class="form-horizontal">
			<!-- 여행제목-->
			<div class="form-group">
				<label for="title" class="col-xs-4 control-label">여행제목</label>
				<div class="col-xs-7" id="test">
					<input type="text" class="form-control visible" id="title" data-ng-model="newTrip.title"
						placeholder="제목을 입력하세요">
				</div>
			</div>
			<!--여행지-->
			<div class="form-group">
				<label for="travel" class="col-xs-4 control-label">여행지</label>
				<div class="col-xs-4">
					<input type="text" class="form-control" id="travel" data-ng-model="newTrip.travel">
				</div>
			</div>
	
			<div class="form-group">
				<label for="datepicker2" class="col-xs-4 control-label">여행기간</label>
				<div class="col-xs-4" id="startdate" name="sta">
					<input type="text" class="form-control" id="datepicker1" data-ng-model="newTrip.travelStart"
						placeholder="출발일">
				</div>
				<div class="col-xs-4" id="enddate">
					<input type="text" class="form-control" id="datepicker2" data-ng-model="newTrip.travelEnd"
						placeholder="도착일">
				</div>
			</div>
	
			<div class="form-group">
				<label for="travelnumber" class="col-xs-4 control-label">모집인원</label>
				<div class="col-xs-3">
					<input type="number" class="form-control" min="0" max="20"
						id="travelnumber" placeholder="명" data-ng-model="newTrip.travelUserCount">
				</div>
			</div>
	
			<div class="form-group">
				<label for="travelcontext" class="col-xs-4 control-label">세부내용</label>
				<div class="col-xs-7">
					<textarea class="form-control" rows="3" id="travelcontext" data-ng-model="newTrip.travelDescription"></textarea>
				</div>
			</div>
	
			<div class="form-group">
				<label for="tag" class="col-xs-4 control-label">T A G </label>
				<div class="col-xs-7">
					<input type="text" class="form-control" id="tag" placeholder="TAG" data-ng-model="newTrip.travelTag">
				</div>
			</div>
	
			<div class="form-group photo">
				<label for="pho" class="col-xs-4 control-label">사 진 </label>
				<div class="col-xs-7">
					<input type="file" class="custom-file-input" data-file-model="tripfile" >
				</div>
			</div>
	
			<div class="form-group">
				<div class="col-xs-offset-4">
					<button type="submit" class="btn btn-warning">여행 올리기</button>
				</div>
			</div>
		</form>
	</div>
</div>
	<script>
        $(function() {
            $( "#datepicker1" ).datepicker({
                dateFormat: 'yy-mm-dd'
            });
        });
        $(function() {
            $( "#datepicker2" ).datepicker({
                dateFormat: 'yy-mm-dd'
            });
        });
    </script>
