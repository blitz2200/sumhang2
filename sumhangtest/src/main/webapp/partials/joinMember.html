<div class="joinMember view">
	<div class="container-joinMemberview">

		<!-- page name -->
		<div class="header-tripDetail">
			<p class="header-logo">SUMHANG</p>
		</div>


		<form class="form-horizontal joinMember" name="joinMember"
			data-ng-submit="addMemberRequest()" data-ng-model="newMember"
			novalidate>
				<div class="joinTitle">
					<span id="titleName">회원가입</span>

				</div>

				<div class="join1">

					<!-- ID입력 -->
					<div class="form-group"
						data-ng-class="{ 'has-error' : joinMember.inputIdInput.$invalid && submitted || joinMember.isDuplicate}">
						<label for="inputId" class="col-xs-2 control-label">아이디</label>
						<div class="col-xs-8" id="join-1">
							<input type="text" class="form-control" id="inputIdInput"
								data-ng-keyup="duplicateChecking(newMember.id)"
								name="inputIdInput" placeholder="ID"
								data-ng-model="newMember.id" data-ng-minlength="2"
								data-ng-maxlength="16" required><span
								class="label label-info" data-ng-show="joinMember.isDuplicate">아이디
								중복입니다</span> <span class="label label-warning"
								data-ng-show="joinMember.inputIdInput.$error.minlength">너무
								짦음</span> <span class="label label-warning"
								data-ng-show="joinMember.inputIdInput.$error.maxlength">너무
								김</span>
						</div>
					</div>


					<!--   비밀번호 -->
					<div class="form-group"
						data-ng-class="{ 'has-error' : joinMember.inputPassword3Input.$invalid && submitted}">
						<label for="inputPassword3" class="col-xs-2 control-label">비밀번호</label>
						<div class="col-xs-8" id="join-2">
							<input type="password" class="form-control"
								id="inputPassword3Input" name="inputPassword3Input"
								placeholder="Password" data-ng-model="newMember.password"
								data-ng-minlength="4" data-ng-maxlength="16" required> <span
								class="label label-info"
								data-ng-show="joinMember.inputPassword3Input.$error.required">필수
								입력</span> <span class="label label-warning"
								data-ng-show="joinMember.inputPassword3Input.$error.minlength">너무
								짦음</span> <span class="label label-warning"
								data-ng-show="joinMember.inputPassword3Input.$error.maxlength">너무
								김</span>

						</div>



					</div>


					<!--  비밀번호 유효성 체크 -->
					<div class="form-group"
						data-ng-class="{ 'has-error' : joinMember.inputPassword1Input.$invalid && submitted}">
						<label for="inputPassword1" class="col-xs-2 control-label">비밀번호
							확인</label>
						<div class="col-xs-8" id="join-3">
							<input type="password" class="form-control"
								id="inputPassword1Input" name="inputPassword1Input"
								placeholder="Password" data-ng-model="newMember.password1"
								data-pw-check="inputPassword3Input" required>
						</div>

						<!-- 비밀번호 유효성체크 메세지 -->

						<span class="help-error"
							data-ng-show="joinMember.inputPassword1Input.$error.pwcheck">Passwords
							don't match.</span>



					</div>

					<div class="form-group"
						data-ng-class="{ 'has-error' : joinMember.nicknameInput.$invalid && submitted}">
						<label for="inputNickname" class="col-xs-2 control-label">닉네임</label>
						<div class="col-xs-8" id="join-4">
							<input type="text" class="form-control" id="nicknameInput"
								name="nicknameInput" placeholder="NickName"
								data-ng-model="newMember.nick" required>
						</div>
					</div>

				</div>

				<div class="join2">
					<div class="form-group"
						data-ng-class="{ 'has-error' : joinMember.nameInput.$invalid && submitted}">
						<label for="inputName-" class="col-xs-2 control-label">이름</label>
						<div class="col-xs-8" id="join-5">
							<input type="text" class="form-control" id="nameInput"
								name="nameInput" placeholder="Name"
								data-ng-model="newMember.name" required>
						</div>
					</div>

					<div class="form-group"
						data-ng-class="{ 'has-error' : joinMember.datepicker1.$invalid && submitted}">
						<label for="datepicker4" class="col-xs-2 control-label">생년월일</label>
						<div class="col-xs-8" id="birth">
							<input type="text" class="form-control" id="datepicker1"
								name="datepicker1" data-ng-model="newMember.birth"
								placeholder="Birth" required>
						</div>
					</div>

					<div class="form-group">
						<label for="checkGender" class="col-xs-2 control-label">성별</label>
						<div class="col-xs-8">
							<input type="radio" class="optionsRadios" value="man" checked
								data-ng-model="newMember.gender"> 남 <input type="radio"
								class="optionsRadios" value="woman"
								data-ng-model="newMember.gender"> 여
						</div>
					</div>

					

					<div class="form-group">
						<label for="checkPushmessage" class="col-xs-2 control-label">푸쉬메시지</label>
						<div class="col-xs-8">
							<input type="radio" class="optionsRadios" value="yes"
								data-ng-model="newMember.push"> 수락 <input type="radio"
								class="optionsRadios" value="no" data-ng-model="newMember.push">
							거절
						</div>
					</div>

					<div class="form-group">
						<label for="invitePushmessage" class="col-xs-2 control-label">초대메시지</label>
						<div class="col-xs-8">
							<input type="radio" class="optionsRadios" value="yes" checked
								data-ng-model="newMember.invite"> 수락 <input type="radio"
								class="optionsRadios" value="no"
								data-ng-model="newMember.invite"> 거절
						</div>
					</div>
				</div>



				<!-- 사진 올리기 -->
				<div class="form-group">
					<label for="exampleInputFile" class="col-xs-2 control-label">프로필
						사진</label>
		
					<div class="col-xs-8" id="join-8">
						<img class="cameraImg" data-ng-click="capturePhoto()"
							data-ng-src="{{serverAddress}}/resources/images/icons/slr-camera-64.png">

						<img class="cameraImg" data-ng-click="galleryPhoto()"
							data-ng-src="{{serverAddress}}/resources/images/icons/gallery.png">
					</div>



					<div class="form-group">
						<img class="cameraAfterImg" data-ng-src="{{imageData}}">
					</div>
				</div>



				<div class="form-group">
					<div class="col-sm-offset-2 col-xs-10">
						<button type="submit" class="btn btn-primary btn-xs-5"
							id="registerbtn">가입하기</button>

					</div>
				</div>
				<br />
		</form>
	</div>
</div>
<script>
	$(function() {
		$("#datepicker1").datepicker({
			dateFormat : 'yy-mm-dd'

		});
	});
</script>
