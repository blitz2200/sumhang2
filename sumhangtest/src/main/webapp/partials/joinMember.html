<div class="joinMember view">
   <div class="container-joinMemberview">

<!-- page name -->
	<div class="page-header">
  		<h1>회원가입</h1>
	</div>
			
    <form class="form-horizontal" data-ng-submit="addMemberRequest()" data-ng-model="newMember">
		  <div class="form-group">
		    	<label for="inputId" class="col-xs-2 control-label">아이디</label>
		   	<div class="col-xs-8">
		      	<input type="text" class="form-control" id="inputId" placeholder="ID" data-ng-model="newMember.id">
		   	</div>
		  </div>
		  
		  <div class="form-group">
		    	<label for="inputPassword3" class="col-xs-2 control-label" >비밀번호</label>
		    <div class="col-xs-8">
		      	<input type="password" class="form-control" id="inputPassword3" placeholder="Password" data-ng-model="newMember.password">
		    </div>
		  </div>		 		
		  
		    <div class="form-group">
		    	<label for="inputPassword1" class="col-xs-2 control-label">비밀번호 확인</label>
		    <div class="col-xs-8">
		      	<input type="password" class="form-control" id="inputPassword1" placeholder="Password" data-ng-model="newMember.password">
		    </div>
		  </div>
		  
		    <div class="form-group">
		    	<label for="inputNickname" class="col-xs-2 control-label">닉네임</label>
		    <div class="col-xs-8">
		      	<input type="text" class="form-control" id="nickname" placeholder="NickName" data-ng-model="newMember.nick">
		    </div>
		  </div>
		  
		   <div class="form-group">
		    	<label for="inputName-" class="col-xs-2 control-label">이름</label>
		    <div class="col-xs-8">
		      	<input type="text" class="form-control" id="name" placeholder="Name" data-ng-model="newMember.name">
		    </div>
		  </div>
		  
		  <div class="form-group">
				<label for="datepicker4" class="col-xs-2 control-label">생년월일</label>
				<div class="col-xs-8" id="birth" name="bday">
					<input type="text" class="form-control" id="datepicker1" data-ng-model="newMember.birth"
						placeholder="Birth">		
				</div>
			</div>
		  
		  <div class="form-group">
		    	<label for="checkGender" class="col-xs-2 control-label">성별</label>
		    <div class="col-xs-8">
		      	<input type="radio" class="optionsRadios" value="man" checked data-ng-model="newMember.gender">
   			남
   			<input type="radio" class="optionsRadios" value="woman" data-ng-model="newMember.gender">
   			여
		    </div>
		  </div>
		  	  
		  <div class="form-group">
		    	<label for="exampleInputFile" class="col-xs-2 control-label">프로필 사진</label>
		    	<div class="col-xs-8">
		    		<input type="file" id="exampleInputFile" data-file-model="file" data-ng-model="newMember.photo">
		   				 <!-- <p class="help-block">프로필 사진</p> -->
		  		</div>
		  </div>
		  
		   <div class="form-group">
		    	<label for="checkPushmessage" class="col-xs-2 control-label">푸쉬메시지</label>
		    <div class="col-xs-8">
		      	<input type="radio" class="optionsRadios" value="yes" data-ng-model="newMember.push">
   			수락
   			<input type="radio" class="optionsRadios" value="no" data-ng-model="newMember.push">
   			거절
		    </div>
		  </div>
		  
		   <div class="form-group">
		    	<label for="invitePushmessage" class="col-xs-2 control-label">초대메시지</label>
		    <div class="col-xs-8">
		      	<input type="radio" class="optionsRadios" value="yes" checked data-ng-model="newMember.invite">
   			수락
   			<input type="radio" class="optionsRadios" value="no" data-ng-model="newMember.invite">
   			거절
		    </div>
		  </div>
  
  
		  <div class="form-group">
		    	<div class="col-sm-offset-2 col-xs-10">
		      		<button  type="submit" class="btn btn-primary btn-xs-5" id="registerbtn">가입하기</button>
		    	</div>
		  </div>
		  
</form>
</div>
</div>
	<script>
        $(function() {
            $( "#datepicker1" ).datepicker({
                dateFormat: 'yy-mm-dd'

            });
        });
    </script>
