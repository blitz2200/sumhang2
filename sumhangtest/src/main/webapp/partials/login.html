<div class="login view">
    <div class="container">

      <form data-ng-submit="loginRequest()" class="form-signin" data-ng-model="loginInfo">
      
      	<section class="js-section">	    
            <div class="banner js-example-1" data-crossfade-start="resources/image/01.jpg" data-crossfade-end="resources/image/01-blur.jpg">
            	<h1 class="js-parallax">SUMí–‰</h1>
            </div>         
        </section>
        
        <input type="text" class="form-control" placeholder="Email address" autofocus data-ng-model="loginInfo.id">
        <input type="password" class="form-control" placeholder="Password" data-ng-model="loginInfo.password">
        <label class="checkbox">
        	<input type="checkbox" value="remember-me"> Remember me</label>
        	
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
         
      </form>

    </div> <!-- /container -->
</div><!-- login view -->
