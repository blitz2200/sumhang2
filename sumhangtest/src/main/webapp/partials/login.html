 
 <div class="login view  primaryContainer clearfix" id="primaryContainer">
     <div class="container">

      <form name="loginForm" data-ng-submit="loginRequest()" class="form-signin" data-ng-model="loginInfo" novalidate>
   		
        <img id="image" src="resources/images/16.jpg" class="image" />
        
        <div id="box" class="clearfix">
        	 
          	<div  data-ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine && submitted}">
            <p id="text">
            UserID
            </p>
            <label id="formgroup" >
                  </br>             
           
                <input id="IdInput" class="form-control" type="text"  name="username" placeholder="UserID"  data-ng-model="loginInfo.id" required></input>
               
            </label>
            </div>
            
           
            <!-- SUMHANG --><img class="logo" src="resources/images/logo-1.png">
            
            
            
            <div     data-ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine && submitted}">
            <p id="text3">
            Password
            </p>
            <label id="formgroup1">
          		<br/>
                <input id="PasswordInput"  class="form-control" type="password" name="password"   placeholder="Password" data-ng-model="loginInfo.password" required></input>
            </label>
            </div>
          	
 		  	<img id="image1" src="resources/images/CHECKRED1.png" class="image help-block"  data-ng-show="loginForm.username.$invalid && submitted"  />
            <img id="image2" src="resources/images/CHECKRED1.png" class="image help-block"   data-ng-show="loginForm.password.$invalid && submitted"  />   
          
          
          
            <label id="formgroup2">
                <input id="input1" type="checkbox"  value="remember-me"></input>
                <p id="text5">
                Remeber Me
                </p>
            </label>
            
            	
            	
 
            
              <button id="LogIn" type="submit"><p id="Log">Log In</p></button>
			  <a id="SignIn" href="#/joinMember">Sign Up</a> 
 
      </div>
      </form>
      </div>
 </div>
