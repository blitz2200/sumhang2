<div class="login view">
    <div class="container">
        <header>
            <h3>login view</h3>
        </header>
        <form data-ng-submit="loginRequest()">
	        <label>Username</label>
	        <input type="text" data-ng-model="login" />
	        <label>Password</label>
	        <input type="password" data-ng-model="password" />
	        <br />
	        <input type="submit" class="btn btn-primary" value="Login" />
	        <a class="btn" href="#/joinmember">Join</a>
    	</form>
    </div>
</div>
